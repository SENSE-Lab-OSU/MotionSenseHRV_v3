# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/devan/Documents/ncs/zephyr/boards/arm/nrf5340dk_nrf5340
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: /home/devan/Downloads/CodeTF_BLE_integrated5/build_nrf5340pdk_nrf5340_cpuapp/hci_rpmsg/zephyr/merged_CPUNET.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/devan/gnuarmemb/bin/arm-none-eabi-gdb

# Runner specific arguments
args:
  nrfjprog:
    - --nrf-family=NRF53
    - --tool-opt=--coprocessor CP_NETWORK
  jlink:
    - --dt-flash=y
